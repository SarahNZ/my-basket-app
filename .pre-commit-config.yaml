repos:
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.19.0
  hooks:
    - id: gitleaks
      args: ['protect', '--staged', '--no-banner', '-v']

- repo: local
  hooks:
    - id: ai-guard
      name: AI Guard Security Scan
      entry: python run-ai-guard.python
      language: system
      pass_filenames: false
      always_run: true
      stages: [pre-commit]